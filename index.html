<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPORT LIVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://vjs.zencdn.net/8.12.0/video-js.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <div id="login-screen"> 
        <div class="login-card">
            <h1>SPORT ID</h1>
            <p>SISTEMA PRIVADO</p>
            <form id="login-form">
                <input type="email" id="input-email" class="login-input" placeholder="USUARIO" required>
                <input type="password" id="input-password" class="login-input" placeholder="CONTRASEÑA" required>
                <button type="submit" id="btn-login" class="btn-primary">ENTRAR</button>
            </form>
            <p id="login-error" style="color:red; display:none; margin-top:10px;"></p>
        </div>
    </div>

    <div id="app-content" class="hidden" style="display:none;"> 
        <header>
            <div class="logo">MY<span style="color:#fff">SPORT</span></div>
            <div class="user-menu">
                <span id="user-name">INVITADO</span>
                <button id="btn-logout" class="btn-logout">SALIR</button>
            </div>
        </header>

        <main>
            <section id="lista-partidos">
                <h2 class="section-title">EN DIRECTO AHORA</h2>
                <div id="partidos-container">
                    <p style="color:#aaa; text-align:center">Cargando señal...</p>
                </div>
            </section>

            <section id="reproductor-seccion" class="hidden" style="display:none;">
                <div class="reproductor-header">
                    <h2 id="titulo-partido-actual" style="margin:0; text-transform:uppercase;">PARTIDO</h2>
                    <button id="cerrar-reproductor" class="btn-close">CERRAR X</button>
                </div>
                <div class="video-wrapper">
                    <video id="mi-reproductor" class="video-js vjs-default-skin vjs-big-play-centered vjs-fluid" controls preload="auto"></video>
                </div>
            </section>
        </main>
    </div>

    <script src="https://vjs.zencdn.net/8.12.0/video.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
